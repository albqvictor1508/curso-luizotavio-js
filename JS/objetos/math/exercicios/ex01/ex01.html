<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: sans-serif;
        }
    </style>
    <title>Ex 01- JS</title>
</head>
<body>
    <h1></h1>
    
    <script>
    let h1 = document.querySelector('h1')
    const resPrompt = Number(prompt('Digite um número:'))
    h1.innerHTML = `Seu número é ${resPrompt}`


    let div = document.createElement('div')
    
    div.innerHTML += `<p>Raiz quadrada: ${resPrompt ** 0.5}</p>`
    //ou Math.sqrt(resPrompt)

    let inteiro;
    if (Number.isInteger(resPrompt) == true) {
        inteiro = 'sim'
    }
    else {
        inteiro = 'não'
    }
    div.innerHTML += `<p>É inteiro? ${inteiro}</p>`

    let Numero;
    if (Number.isNaN(resPrompt) === false) {
        Numero = 'sim'
    }
    else {
        Numero = 'não'
    }


    div.innerHTML += `<p>É um número? ${Numero}</p>`
    div.innerHTML += `<p>Arredondando para baixo: ${Math.floor(resPrompt)}</p>`
    div.innerHTML += `<p>Arredondando para cima: ${Math.ceil(resPrompt)}</p>`
    div.innerHTML += `<p>Com duas casas decimais: ${resPrompt.toFixed(2)}</p>`
    


        
        document.body.appendChild(div)

        console.log(resPrompt)
        console.log(typeof resPrompt)

    </script>
</body>
</html>
