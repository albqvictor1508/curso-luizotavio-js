<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            background-image: linear-gradient(45deg,black,#383838,black );
            font-weight: bold;
            font-size: 1.25em;
            display: grid;
            place-content: center;
        }

        main {
            border: 3px solid white;
            background-color: #202127;
            padding: 10px;
            
            border-radius: 10px;

            #inputCalculadora {
                width: 100%;
                height: 80px;
                margin-bottom: 10px;
                font-size: 2em;
                font-weight: bold;
                text-align: end;
                background-color: #202120;
                color: white;
                box-shadow: inset 4px 4px 6px rgba(0, 0, 0, 0.167);
            }

            fieldset {
                border: 0;
                max-width: 320px;
            }

            .buttons {
                display: grid;
                grid-template-columns: 80px 80px 80px 80px;

                .numerico {
                    background-color: #2e2e31; 
                }

                button {
                    cursor: pointer;
                    padding: 7px;   
                    font-size: 1.1em;
                    border-radius: 5px;
                    margin: 3px;
                    border: 0;
                    background-color: #2b2d33;
                    color: white;



                }
            }
        }
    </style>
</head>
<body>
    <main>
        <div class="calculadora-body">
        <div class="tela-calculadora">
            <fieldset>
                <input type="number" id="inputCalculadora" disabled/>
            
            </fieldset>
        </div>

        <div class="buttons">
            <button id="C">C</button>
            <button id="parEsq">(</button>
            <button id="parDir">)</button>
            <button id="divisao">รท</button>
            <button class="numerico" id="sete">7</button>
            <button class="numerico" id="oito">8</button>
            <button class="numerico" id="nove">9</button>
            <button id="mult">x</button>
            <button class="numerico" id="quatro">4</button>
            <button class="numerico" id="cinco">5</button>
            <button class="numerico" id="seis">6</button>
            <button id="mais">+</button>
            <button class="numerico" id="um">1</button>
            <button class="numerico" id="dois">2</button>
            <button class="numerico" id="tres">3</button>
            <button id="menos">-</button>
            <button id="ponto">.</button>
            <button class="numerico" id="zero">0</button>
            <button id="apagar"><<</button>
            <button id="igual">=</button>
        </div>
        </div>
    </main>
    <script src="calculadora.js"></script>
</body>
</html>
