<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-image: linear-gradient(rgb(0, 255, 213), rgb(24, 223, 190),#0292be);
            background-size: cover;
            background-attachment: fixed;
            display: grid;
            place-content: center;
            font-family: Arial, Helvetica, sans-serif;
            min-height: 100vh;
        }
        main {
            background-color: white;
            width: 400px;
            padding: 15px;
            height: 400px;
            border-radius: 15px;
            font-size: 1em;
            font-weight: bold;
            align-items: center;
            justify-content: center;
        }
        p {
            text-align: center;
        }
        button {

            color: white;
            cursor: pointer;

        }
        .lista-input-title {
            & #inputTarefas {
                width: 200px;
                padding: 2px;
                
            }
            & button {
                background-color: rgba(5, 235, 5, 0.719);
                border: 1px solid rgba(0, 0, 0, 0.452);
                padding: 3px;
                width: 90px;
                margin-left: 10px;
            }
            & h1 {
                text-align: center;
                font-size: 1.7em;
                margin-bottom: 12px;
            }
        }
        #tarefas {
            margin-top: 10px;
            width: 100%;
            list-style: none;

            & li {
                width: 100%;
                margin-top: 15px;
                display: flex;
                justify-content: space-between;
                padding: 5px;
                border-bottom: 1px solid rgba(0, 0, 0, 0.356);

                p {
                    width: 150px;
                }
            }

            & .apagar {
                background-color: rgb(252, 49, 49);
                text-align: center;
                border: 0;
                padding: 1px;
                width: 20px;

            }


        }
    </style>
</head>
<body>
    <main>
        <div class="lista-input-title">
            <h1>Lista</h1>
            <p>
                <input type="text" id="inputTarefas" autocomplete="off"/><button class="Enviar">Enviar</button>
            </p>
        </div>
        <div class="tarefas-body">
            <ul id="tarefas">

            </ul>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
