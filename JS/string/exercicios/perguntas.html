<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Exercícios aula 13</title>
</head>
<body>
  
  <script>
    const nome = prompt('Qual seu nome?')
    const idade = prompt('Qual sua idade?')
    const nomeCaracteres = nome.length

    

    alert(`${nome} tem ${nomeCaracteres} letras`)

    alert(`a primeira letra do seu nome é: ${nome.charAt(0)}`)

    alert(nome.replace('alexsa', 'macaco'))

    alert(`a segunda letra do seu nome é: ${nome[1]}`)

    alert(`o primeiro índice da letra A é: ${nome.search('a')}`)

    alert(`O ultimo indice da letra A é: ${nome.lastIndexOf('a')}`)

    alert(`as ultimas 3 letras do seu nome são: ${nome.slice(-3)}`)

    const p = document.createElement('p')
    p.innerHTML = `${nome}, ${idade}, ${nomeCaracteres}, ${nome.charAt('x')}, ${nome.toUpperCase()}, ${nome.search('o')}, a segunda letra do seu nome é: ${nome[1]}`

    document.body.appendChild(p)

    confirm('exercicio realizado?')
    
     
  </script>
</body>
</html>
