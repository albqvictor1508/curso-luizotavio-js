<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
</head>

<body>

  <section class="container">
    <h1>Lorem ipsum dolor sit amet</h1>
    <form class="section__form">
      <label for="form__inputNumber">
        Quantidade de Caracteres:
      </label>

      <input type="number" id="form__inputNumber" />
      
      <div class="form__input-checkbox">

        <label>
          Adicionar Numeros?
          <input type="checkbox" id="form__AdicionarNumeros"/>
        </label>

        <label>
          Letras Maiúsculas?
          <input type="checkbox" id="form_LetrasMaiusculas"/>
        </label>

        <label>
          Letras Minúsculas?
          <input type="checkbox" id="form__LetrasMinusculas"/>
        </label>

        <label>
          Letras/Símbolos
          <input type="checkbox" id="form__LetrasSimbolos">
        </label>
      </div>

    </form>
  </section>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
